<!DOCTYPE html>
<head>
	<title>Register</title>
	<style>
		body {
			font-family: Verdana, sans-serif;
			margin: 0;
		}

		#header {
			background-color: darkolivegreen;
			width: 100%;
			height: 40px;
		}

		#header > h1 {
			margin: 0px 0 0 16px;
			color: white;
			text-align: center;
			font-family: serif;
			vertical-align: middle;
		}

		#container {
			margin-top: 30px;
			text-align: justify;
		}

		.lineSeparator {
			margin-top: 30px;
			width: 35%;
			height:1px;
			background-color:black;
		}

		#pass {
			margin-top: 30px;
			text-align: center;
		}

		#pw {
			margin: 50px, 0, 0, 0;
			text-align: center;
		}

		.form-control {
			margin: 10px;
		}

		.label {
			display: block;
			
		}

		#inside {
			text-align: left;
			margin-left: 35%;
		}

		button {
			margin-top: 10px;
		}

		
	</style>
</head>
	<body>
		<div id="header"><h1>Sign up</h1></div>
		<div id="container"><center>
			<div id="inside">
				<form>
					<label for="text">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Name" size="40px" required>
				</form>
				<form>
					<label for="text">Address:</label>
					<input type="text" class="form-control" id="address" placeholder="Address" size="40px" required>
				</form>
				<form>
					<label for="number">Phone Number:</label>
					<input type="tel" class="form-control" id="number" required>
				</form>
				<form>
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Email" required>
				</form>
				<form>
					<label for="date">Birthdate:</label>
					<input type="date" class="form-control" name="bday" required>
				</form>
				<form>
					<label for="text">Sex:</label>
					<input type="radio" class="form-control" name="gender" value="male">Male
					<input type="radio" class="form-control" name="gender" value="female">Female
				</form>
				<form>
					<label for="xp">Experience as a camper:</label><BR>
					<input type="text" name="xp" size="55">
				</form>
			</div>
			<div class="lineSeparator"></div>
			<form>
				<p><b>Contact Person in case of Emergency</b></p>
				<input type="text" class="form-control" id="cpname" placeholder="Name" required>
				<input type="text" class="form-control" id="cpnum" placeholder="Phone number" required>
			</form>
			<div class="lineSeparator"></div>
			<div id="pass">SET PASSWORD FOR ACCOUNT</div><BR>
			<form id="pw">
				<input type="password" class="form-control" placeholder="Enter Password" id="pwd1" required>
				<input type="password" class="form-control" placeholder="Re-enter Password" id="pwd2" required>
			</form>
			<button type="submit" class="pwSubmit">Submit</button>
	</center></div>
	</body>
</html>
