<!DOCTYPE HTML>
	<head><title>Login</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
		<style>
			body {
				background: url("pine.jpg") no-repeat;
				background-size: cover;
				font-family: 'Roboto', sans-serif;
			}

			.container {
				background: rgba(255, 255, 255, 0.5);
				width: 800px;
				margin: 0 auto;
				padding: 20px;
				box-shadow: 2px 2px 10px 2px #7f8c8d;
			}

			h1 {
				padding-top: 20px;
				color: #27ae60;
				font-weight: 800;
			}

			.form-control {
				margin: 15px;
			}

			img {
				border-radius: 50%;
				width: 200px;
				margin-bottom: 30px;
			}

			button {
				margin-top: 20px;
				margin-bottom: 20px;
			}

			.inner {
				display: flex;
				flex-direction: column;
				align-items: center;
				z-index: 2;
			}
			.form {
				display: flex;
				flex-direction: column;
				justify-content: center;
				padding-bottom: 20px;
				border-radius: 5px;
			}
			
			.form input, .form button {
				outline: none;
				padding: 8px 15px;
				margin-bottom: 5px;
				border: 1px solid #27ae60;
			}

			.form button {
				background: #27ae60;
				color: #fff;
				text-transform: uppercase;
			}

			.form button:hover {
				cursor: pointer;
			}

			::-webkit-input-placeholder {
				color: #27ae60;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="inner">
				<h1>Login</h1>
				<div><img src="logohaha.png"></div>
				<div class="form">
					<input type="text" placeholder="Username" id="username" required>
					<input type="password" placeholder="Password" id="pw" required>
					<button type="submit">Submit</button>
				</div>
			</div>
		</div>
	</body>
</html>
